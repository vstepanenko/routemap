<div class="center-text">
  <h2>Create New Route</h2>
</div>
<div>
  <label>
    Route Name:
    <input type="text" [(ngModel)]="name" placeholder="name">
  </label>
  <button type="button" style="margin-left: 10px;" (click)="save()">Save & Go Back</button>
</div>
<br/>
<agm-map [latitude]="mapConfig.latitude" [longitude]="mapConfig.longitude" (mapClick)="mapClick($event)">
  <agm-polyline [clickable]="false">
    <agm-polyline-point *ngFor="let point of points" [latitude]="point.geo.latitude" [longitude]="point.geo.longitude">
    </agm-polyline-point>
  </agm-polyline>
  <agm-marker *ngFor="let point of points" animation="DROP" [openInfoWindow]="false"
              [latitude]="point.geo.latitude" [longitude]="point.geo.longitude">
    <!--<agm-info-window #infoWindow>-->
      <!--This is route info-->
    <!--</agm-info-window>-->
  </agm-marker>
</agm-map>
